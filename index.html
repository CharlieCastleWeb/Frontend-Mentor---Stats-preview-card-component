<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <main>

    <div class="overlay">
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 725px)">
        <img src="./images/image-header-mobile.jpg" alt="business meeting photo">
      </picture>
    </div>

    <div class="hero-text">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
    
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p> 
      
      <div class="stats">
        <div>
          <p class="stats-number">10k+</p>
          <p class="stats-text">companies</p>
        </div>
        <div>
          <p class="stats-number">314</p>
          <p class="stats-text">templates</p>
        </div>
        <div>
          <p class="stats-number">12M+</p>
          <p class="stats-text">queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://carloscastillo.dev/" target="_blank">Carlos Castillo</a>.
  </footer>
</body>
</html>
